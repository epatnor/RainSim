<!-- public/index.html -->
<!-- Kommentar: Fristående HTML-GUI som snackar med FastAPI på samma origin. Ingen build krävs. -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Scene Controls – FastAPI GUI</title>
  <style>
    /* # layout */
    :root { --bg:#0b0e12; --card:#121824; --muted:#8ea3b8; --acc:#5cb3ff; --ok:#58d68d; --bad:#ff6b6b; }
    html,body { margin:0; height:100%; background:var(--bg); color:#e5eef7; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size:20px; margin: 0 0 12px; }
    .row { display:flex; gap:16px; align-items:center; margin:10px 0; }
    .card { background:var(--card); padding:16px; border-radius:14px; box-shadow: 0 6px 20px rgba(0,0,0,.25); }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .full { grid-column: 1 / -1; }
    label { display:block; font-weight:600; margin-bottom:6px; color:#cfe2f5; }
    input[type=range] { width:100%; }
    .val { min-width:56px; text-align:right; color:var(--muted); }
    .btns { display:flex; gap:8px; flex-wrap:wrap; }
    button { background:#1c2432; color:#eaf3ff; border:1px solid #2c3950; padding:8px 12px; border-radius:10px; cursor:pointer; }
    button:hover { border-color:#3d5170; }
    .status { display:flex; align-items:center; gap:8px; color:var(--muted); }
    .dot { width:10px; height:10px; border-radius:50%; background:var(--bad); box-shadow:0 0 0 2px #0008 inset; }
    .dot.ok { background:var(--ok); }
    .muted { color:var(--muted); }
    .footer { margin-top:14px; font-size:12px; color:var(--muted); }
    canvas { width:100%; height:360px; display:block; background:linear-gradient(#16202c,#0b0e12); border-radius:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Scene Controls (FastAPI)</h1>
    <div class="row">
      <div class="status"><span id="dot" class="dot"></span><span id="stat">Disconnected</span></div>
      <div class="btns">
        <button id="pullBtn">Pull</button>
        <button id="pushBtn">Push</button>
        <button id="autoBtn" data-on="0">Auto: Off</button>
      </div>
      <div class="muted">API: <code>/api/scene</code></div>
    </div>

    <div class="grid">
      <div class="card">
        <label for="timeOfDay">Time of Day (h)</label>
        <div class="row"><input id="timeOfDay" type="range" min="0" max="24" step="0.01"><div class="val" id="v_timeOfDay"></div></div>

        <label for="exposure">Exposure</label>
        <div class="row"><input id="exposure" type="range" min="0.6" max="1.4" step="0.01"><div class="val" id="v_exposure"></div></div>

        <label for="fog">Fog Amount</label>
        <div class="row"><input id="fog" type="range" min="0" max="1" step="0.01"><div class="val" id="v_fog"></div></div>
      </div>

      <div class="card">
        <label for="rain">Rain Intensity</label>
        <div class="row"><input id="rain" type="range" min="0" max="1" step="0.01"><div class="val" id="v_rain"></div></div>

        <label for="wetness">Surface Wetness</label>
        <div class="row"><input id="wetness" type="range" min="0" max="1" step="0.01"><div class="val" id="v_wetness"></div></div>

        <label for="cloudiness">Cloudiness</label>
        <div class="row"><input id="cloudiness" type="range" min="0" max="1" step="0.01"><div class="val" id="v_cloudiness"></div></div>

        <label for="wind">Wind (slant)</label>
        <div class="row"><input id="wind" type="range" min="0" max="1" step="0.01"><div class="val" id="v_wind"></div></div>
      </div>

      <div class="card full">
        <label>Preview (lokal, ej server-renderad)</label>
        <canvas id="preview"></canvas>
        <div class="footer">För enkelhet är detta en lokal 2D-preview som reagerar på reglagen. Din spelklient kan förstås läsa samma /api/scene.</div>
      </div>
    </div>
  </div>

  <script>
    // # enkel util: element & state
    const $ = (id)=>document.getElementById(id);
    const dot = $("dot"), stat=$("stat"), pullBtn=$("pullBtn"), pushBtn=$("pushBtn"), autoBtn=$("autoBtn");

    // # källsanningen – håll samma nycklar som servern
    const state = {
      timeOfDay:16, rain:0.4, wetness:0.5, fog:0.35, cloudiness:0.4, wind:0.3, exposure:1.0
    };

    // # binda sliders ↔ state
    const keys = Object.keys(state);
    for (const k of keys){
      const input = $(k), val = $(`v_${k}`);
      input.addEventListener("input", (e)=>{
        state[k] = Number(e.target.value);
        val.textContent = e.target.value;
        schedulePush(); // debounce
        drawPreview();
      });
    }

    // # init values → UI
    function syncUI(){
      for (const k of keys){
        $(k).value = state[k];
        $(`v_${k}`).textContent = state[k];
      }
      drawPreview();
    }

    // # API helpers
    const BASE = ""; // samma origin
    function setStatus(ok){
      dot.classList.toggle("ok", !!ok);
      stat.textContent = ok ? "Connected" : "Disconnected";
    }

    async function apiGet(){
      try{
        const r = await fetch(`${BASE}/api/scene`);
        if(!r.ok) throw new Error(r.status);
        const data = await r.json();
        Object.assign(state, data);
        setStatus(true);
        syncUI();
      }catch(e){
        setStatus(false);
        console.warn("GET failed:", e);
      }
    }

    async function apiPatch(delta){
      try{
        const r = await fetch(`${BASE}/api/scene`, {
          method:"PATCH",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(delta)
        });
        if(!r.ok) throw new Error(await r.text());
        const data = await r.json();
        Object.assign(state, data);
        setStatus(true);
        syncUI();
      }catch(e){
        setStatus(false);
        console.warn("PATCH failed:", e);
      }
    }

    async function apiPostAll(){
      try{
        const r = await fetch(`${BASE}/api/scene`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(state)
        });
        if(!r.ok) throw new Error(await r.text());
        const data = await r.json();
        Object.assign(state, data);
        setStatus(true);
        syncUI();
      }catch(e){
        setStatus(false);
        console.warn("POST failed:", e);
      }
    }

    // # manuella knappar
    pullBtn.onclick = ()=> apiGet();
    pushBtn.onclick = ()=> apiPostAll();

    // # autosync
    let auto = false, timer=null, pushDebounce=null, lastSent = {...state};
    autoBtn.onclick = ()=>{
      auto = !auto;
      autoBtn.dataset.on = auto ? "1" : "0";
      autoBtn.textContent = `Auto: ${auto ? "On" : "Off"}`;
      if(auto){
        timer = setInterval(()=> apiGet(), 1000);
      }else{
        clearInterval(timer); timer=null;
      }
    };

    // # debounce lokala ändringar → PATCH diff
    function schedulePush(){
      if(!auto) return; // endast i auto-läge
      clearTimeout(pushDebounce);
      pushDebounce = setTimeout(()=>{
        const delta = {};
        for (const k of keys){
          if (state[k] !== lastSent[k]) delta[k] = state[k];
        }
        if (Object.keys(delta).length) {
          lastSent = {...state};
          apiPatch(delta);
        }
      }, 150);
    }

    // # enkel 2D-preview (svarar på tid/regn/fog/exp bara för känsla)
    const canvas = $("preview"), ctx = canvas.getContext("2d");
    function resize(){
      const dpr = Math.min(devicePixelRatio || 1, 1.5);
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.setTransform(dpr,0,0,dpr,0,0);
      drawPreview();
    }
    addEventListener("resize", resize);

    function skyColor(t, cloud){
      const day = Math.cos((t-12)*Math.PI/12)*0.5+0.5;
      const dusk = Math.exp(-Math.pow((t-18)/2.2,2))+Math.exp(-Math.pow((t-6)/2.2,2));
      function lerp(a,b,x){ return a+(b-a)*x; }
      const noon = [127,182,255], night=[11,16,32], duskCol=[255,179,107];
      const c0 = night.map((n,i)=> lerp(n, noon[i], day));
      const c1 = c0.map((n,i)=> lerp(n, duskCol[i], Math.min(1,dusk)));
      const cloudTint=[58,69,85];
      const c2 = c1.map((n,i)=> Math.round(lerp(n, cloudTint[i], cloud*0.5)));
      return `rgb(${c2[0]},${c2[1]},${c2[2]})`;
    }

    function drawPreview(){
      const w=canvas.clientWidth, h=canvas.clientHeight;
      if(!w||!h) return;
      ctx.clearRect(0,0,w,h);

      // himmel
      ctx.fillStyle = skyColor(state.timeOfDay, state.cloudiness);
      ctx.fillRect(0,0,w,h);

      // “stadssilhuett”
      ctx.fillStyle = "#2a3546";
      ctx.fillRect(0, h*0.6, w, h*0.4);
      ctx.fillStyle = "#3a475e";
      for(let i=0;i<8;i++){
        const x = (i+1)*w/9;
        const bh = 40 + Math.sin(i*1.3+state.timeOfDay)*10 + (i%2?20:0);
        ctx.fillRect(x-18, h*0.6-bh, 36, bh);
      }

      // regn
      const rain = state.rain;
      if(rain>0){
        const n = Math.round(100*rain);
        ctx.strokeStyle = "rgba(180,200,220,0.25)";
        ctx.lineWidth = 1;
        for(let i=0;i<n;i++){
          const x = Math.random()*w;
          const y = Math.random()*h;
          const len = 6 + Math.random()*12*rain;
          const dx = (state.wind*8);
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x+dx, y+len);
          ctx.stroke();
        }
        ctx.fillStyle = `rgba(20,30,40,${0.08*rain})`;
        ctx.fillRect(0,0,w,h);
      }

      // dimma
      if(state.fog>0){
        const g = ctx.createLinearGradient(0,0,0,h);
        g.addColorStop(0, `rgba(22,32,44,0)`);
        g.addColorStop(1, `rgba(22,32,44,${0.4*state.fog})`);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);
      }

      // exposure (fusklösning: global overlay)
      if(state.exposure!==1){
        const e = state.exposure;
        if(e<1){
          ctx.fillStyle = `rgba(0,0,0,${(1-e)*0.6})`;
          ctx.fillRect(0,0,w,h);
        }else{
          ctx.fillStyle = `rgba(255,255,255,${(e-1)*0.15})`;
          ctx.fillRect(0,0,w,h);
        }
      }
    }

    // # start
    resize();
    apiGet().then(()=> { lastSent = {...state}; });
  </script>
</body>
</html>
